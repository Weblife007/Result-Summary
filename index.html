<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Result Summary</title>
</head>

<body>
    <main class="resultsheet">
        <section class="result">
            <h1 class="top">Your Result</h1>
            <div class="circle">
                <div class="numof">
                    <span class="num">76</span>
                    <span class="of">of 100</span>
                </div>
            </div>
            <div class="bottom">
                <h2>Great </h2>
                <div class="above">You scored higher than 65% of the people who have taken these tests.</div>
            </div>
        </section>
        <section class="summary">
            <h2 class="second">Summary</h2>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="Reaction Icon" class="img">
                Reaction <div class="score">80 <span class="total">/ 100</span> </div>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="Memory Icon" class="img">
                Memory <div class="score">92 <span class="total">/ 100</span> </div>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="Verbal Icon" class="img">
                Verbal <div class="scores">61 <span class="total">/ 100</span> </div>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="Visual Icon" class="img">
                Visual <div class="scores">72 <span class="total">/ 100</span> </div>
            </div>

            <div class="continue">Continue</div>
        </section>
    </main>
</body>

</html>
